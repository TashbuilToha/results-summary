<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Result Summary</title>
      <link rel="icon" href="favicon-32x32.png" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main>
         <div class="card">
            <div class="result">
               <h1>Your Result</h1>
               <div class="score">
                  <p>
                     <span class="my_score">76</span>
                     <span class="out_of">of 100</span>
                  </p>
               </div>
               <h2>Great</h2>
               <p class="prais">
                  You scored higher than 65% of the people who have taken these
                  tests.
               </p>
            </div>
            <div class="summary">
               <h2>Summary</h2>
               <div class="summary_results">
                  <div class="reaction sm">
                     <figure>
                        <img src="icon-reaction.svg" alt="reaction" />
                        <figcaption>Reaction</figcaption>
                     </figure>
                     <p>80 <span>/ 100</span></p>
                  </div>
                  <div class="memory sm">
                     <figure>
                        <img src="icon-memory.svg" alt="memory" />
                        <figcaption>Memory</figcaption>
                     </figure>
                     <p>92 <span>/ 100</span></p>
                  </div>
                  <div class="verbal sm">
                     <figure>
                        <img src="icon-verbal.svg" alt="verbal" />
                        <figcaption>Verbal</figcaption>
                     </figure>
                     <p>61 <span>/ 100</span></p>
                  </div>
                  <div class="visual sm">
                     <figure>
                        <img src="icon-visual.svg" alt="visual" />
                        <figcaption>Visual</figcaption>
                     </figure>
                     <p>72 <span>/ 100</span></p>
                  </div>
               </div>
               <a href="#">Continue</a>
            </div>
         </div>
         <div class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Tashbiul Toha</a>.
         </div>
      </main>
   </body>
</html>
